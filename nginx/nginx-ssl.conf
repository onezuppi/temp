http {
    server_tokens off;
    charset utf-8;

    # always redirect to https
    server {
        listen 80 default_server;
        
        server_name ikanam.tech sub.ikanam.tech hidden.ikanam.tech;

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}