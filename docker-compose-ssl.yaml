version: '3'

services:
    nginx:
        container_name: nginx
        restart: unless-stopped
        image: nginx
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./nginx/nginx-ssl.conf:/etc/nginx/nginx.conf
            - ./certbot/conf:/etc/letsencrypt
            - ./certbot/www:/var/www/certbot

    certbot:
        image: certbot/certbot
        container_name: certbot
        volumes: 
          - ./certbot/conf:/etc/letsencrypt
          - ./certbot/www:/var/www/certbot
        command: certonly --webroot -w /var/www/certbot --force-renewal --email ${EMAIL} -d ${DOMAIN} -d ${SUB_SUBDOMAIN}.${DOMAIN} -d ${PANEL_SUBDOMAIN}.${DOMAIN} --agree-tos